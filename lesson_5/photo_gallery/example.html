<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="example.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="https://via.placeholder.com/1200x900" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="https://via.placeholder.com/1200x900" alt="" title="Photo 1" class="visible"/></li>
        <li><img src="https://via.placeholder.com/1200x900/0000FF" alt="" title="Photo 2" /></li>
        <li><img src="https://via.placeholder.com/1200x900/FF0000" alt="" title="Photo 3" /></li>
        <li><img src="https://via.placeholder.com/1200x900/FFFF00" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
