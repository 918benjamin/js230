<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/handlebars.js"></script>
  </head>
  <body>
    <header>
      <h1>Contact Manager</h1>
    </header>

    <main id="app">
    </main>

    <script id="main" type="text/x-handlebars">
      <div id="viewContacts">
        <button class="createContact" type="button">Add Contact</button>
        <input type="text" placeholder="Search" />

        <div class="contacts">
          {{#each this}}
            {{> contactCard}}
          {{else}}
            <div class="noContacts">
              <h2>There are no contacts.</h2>
              <button class="createContact" type="button">Add Contact</button>
            </div>
          {{/each}}
        </div>
      </div>
    </script>

    <script id="createContact" type="text/x-handlebars">
      <div class="createContact">
        <h2>Create Contact</h2>
        <form action="#" class="createContact">
          <div class="formGroup">
            <label for="full_name">Full name:</label>
            <input type="text" name="full_name" />
          </div>
  
          <div class="formGroup">
            <label for="email">Email Address:</label>
            <input type="text" name="email" />
          </div>
  
          <div class="formGroup">
            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" />
          </div>
  
          <button class="formBtn submit" type="button">Submit</button>
          <button class="formBtn cancel" type="button">Cancel</button>
        </form>
      </div>
    </script>

    <script id="contactCard" type="text/x-handlebars" data-type="partial">
      <div data-id="{{id}}" class="contactCard">
        <h3>{{full_name}}</h3>
        <h4>Phone Number:</h4>
        <p>{{phone_number}}</p>
        <h4>Email:</h4>
        <p>{{email}}</p>
        <button class="edit" type="button">Edit</button>
        <button class="delete" type="button">Delete</button>
      </div>
    </script>

    <script id="editContact" type="text/x-handlebars">
      <h2>Edit Contact</h2>
      <form action="#" class="editContact">
        <div class="formGroup">
          <label for="full_name">Full name:</label>
          <input type="text" name="full_name" value="{{full_name}}" />
        </div>

        <div class="formGroup">
          <label for="email">Email Address:</label>
          <input type="text" name="email" value="{{email}}" />
        </div>

        <div class="formGroup">
          <label for="phone_number">Phone Number:</label>
          <input type="text" name="phone_number" value="{{phone_number}}" />
        </div>

        <input type="hidden" name="id" value="{{id}}" />

        <button class="formBtn submit edit" type="button">Submit</button>
        <button class="formBtn cancel edit" type="button">Cancel</button>
      </form>
    </script>

    <script src="/javascripts/app.js"></script>
  </body>
</html>
