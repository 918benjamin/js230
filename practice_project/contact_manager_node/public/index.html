<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/handlebars.js"></script>
  </head>
  <body>
    <header>
      <h1>Contact Manager</h1>
    </header>

    <div id="menu">
      <button class="addContact" type="button">Add Contact</button>
      <input type="text" placeholder="Search" />
    </div>

    <div id="contactContainer">

    </div>

    <script id="contacts" type="text/x-handlebars">
      <div class="contacts">
        {{#each this}}
          {{> contactCard}}
        {{else}}
          <div class="noContacts">
            <h2>There are no contacts.</h2>
            <button class="addContact" type="button">Add Contact</button>
          </div>
        {{/each}}
      </div>
    </script>

    <script id="contactCard" type="text/x-handlebars" data-type="partial">
      <div class="contactCard">
        <h3>{{full_name}}</h3>
        <h4>Phone Number:</h4>
        <p>{{phone_number}}</p>
        <h4>Email:</h4>
        <p>{{email}}</p>
        <button class="edit" type="button">Edit</button>
        <button class="delete" type="button">Delete</button>
      </div>
    </script>

    <script id="createContact" type="text/x-handlebars">
      <h2>Create Contact</h2>
      <form action="#" class="createContact">
        <label for="full_name">Full name:</label>
        <input type="text" name="full_name" />

        <label for="email">Full name:</label>
        <input type="text" name="email" />

        <label for="phone_number"></label>
        <input type="text" name="phone_number" />

        <button class="formBtn submit" type="button">Submit</button>
        <button class="formBtn cancel" type="button">Cancel</button>
      </form>
    </script>

    <script id="editContact" type="text/x-handlebars">
      <h2>Edit Contact</h2>
      <form action="#" class="editContact">
        <label for="full_name">Full name:</label>
        <input type="text" name="full_name" value="{{full_name}}" />

        <label for="email">Full name:</label>
        <input type="text" name="email" value="{{email}}" />

        <label for="phone_number"></label>
        <input type="text" name="phone_number" value="{{phone_number}}" />

        <input type="hidden" name="id" value="{{id}}" />

        <button class="formBtn submit edit" type="button">Submit</button>
        <button class="formBtn cancel edit" type="button">Cancel</button>
      </form>
    </script>

    <script src="/javascripts/app.js"></script>
  </body>
</html>
